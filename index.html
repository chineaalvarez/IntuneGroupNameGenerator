<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intune Group Name Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4">Intune Group Name Generator</h1>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block font-medium mb-1">Platform</label>
        <select id="platform" class="w-full p-2 rounded border uppercase"></select>
      </div>
      <div>
        <label class="block font-medium mb-1">Entity</label>
        <select id="entity" class="w-full p-2 rounded border uppercase"></select>
      </div>
      <div>
        <label class="block font-medium mb-1">Type</label>
        <select id="type" class="w-full p-2 rounded border uppercase"></select>
      </div>
      <div>
        <label class="block font-medium mb-1">Scope (Group Membership)</label>
        <input id="scope" type="text" class="w-full p-2 rounded border" placeholder="e.g. WSLUsers, SharedPCs, Developers" />
      </div>
      <div class="col-span-2">
        <label class="block font-medium mb-1">Purpose</label>
        <select id="purpose" class="w-full p-2 rounded border uppercase"></select>
      </div>
    </div>
    <div class="mt-4">
      <h2 class="text-lg font-semibold">Generated Name</h2>
      <div id="output" class="mt-2 p-3 bg-gray-200 rounded font-mono"></div>
    </div>
  </div>

  <script>
    const fields = ['platform', 'entity', 'type', 'scope', 'purpose'];

    async function loadAllOptions() {
      try {
        const response = await fetch('options.json');
        const optionsData = await response.json();

        for (const id of ['platform', 'entity', 'type', 'purpose']) {
          const select = document.getElementById(id);
          optionsData[id].forEach(value => {
            const opt = document.createElement('option');
            opt.value = value;
            opt.textContent = value;
            select.appendChild(opt);
          });
        }
      } catch (error) {
        console.error('Failed to load options.json:', error);
      }
    }

    fields.forEach(id => {
      const element = document.getElementById(id);
      element.addEventListener('input', updateOutput);
    });

function updateOutput() {
  const result = fields.reduce((acc, id) => {
    let value = document.getElementById(id).value.trim().replace(/\s+/g, '_');
    if (['platform', 'entity', 'type', 'purpose'].includes(id)) {
      value = value.toUpperCase();
    }
    if (id === 'scope') {
      acc.scope = value;
    } else {
      acc.parts.push(value);
    }
    return acc;
  }, { parts: [], scope: '' });

  const name = `INT-${[...result.parts, result.scope].join('-')}`;
  document.getElementById('output').textContent = name;
}


    loadAllOptions().then(updateOutput);
  </script>
</body>
</html>
